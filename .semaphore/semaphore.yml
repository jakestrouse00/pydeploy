version: v1.0
name: Python
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Test
    task:
      jobs:
        - name: install deps
          commands:
            - sem-version python 3.8
            - checkout
            - python -m pip install --upgrade pip
            - python -m pip install --upgrade cx_Freeze
        - name: move files
          commands:
            - cp src/main.py windows/
        - name: run build
          commands:
            - cd windows
            - python setup.py build
